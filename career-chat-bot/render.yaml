services:
  - type: web
    name: career-chat-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    autoDeploy: true
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: PUSHOVER_USER
        sync: false
      - key: PUSHOVER_TOKEN
        sync: false

